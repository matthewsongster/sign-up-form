<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="left-container">
        <p class="title"><img src="./images/odin-lined.png" alt="odin logo">Odin</p>
    </div>
    <div class="right-container">
        <div class="introduction">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <p> Let's do this!</p>
            <form id="form" action="example.com/path" method="post">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password">
                </div>
            </form>
        </div>
        <button type="submit" form="form">Create Account</button>
        <p class="subtext">Already have an account? <a href="google.com">Log in</a></p>
    </div>
</body>
</html>
